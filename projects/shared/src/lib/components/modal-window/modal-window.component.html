<div class="modal" id="myModal" tabindex="-1" role="dialog" [style.display]="isVisible ? 'flex' : 'none'" (click)="closeModalWindow()">
  <div class="modal-dialog" role="document" >
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="close" id="closeModalBtn" aria-label="Close" (click)="closeModalWindow()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalContent">
        <!-- Content will be dynamically inserted here -->
        <app-html-content [fileToLoad]="fileToLoad" [divId]="divId" (contentLoaded)="adjustSize()"></app-html-content>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
