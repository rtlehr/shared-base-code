<div class="container d-flex justify-content-center align-items-center" >
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" formControlName="email" class="form-control" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            A valid email is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input id="password" type="password" formControlName="password" class="form-control" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Login</button>
        <div *ngIf="error" class="text-danger mt-2">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
